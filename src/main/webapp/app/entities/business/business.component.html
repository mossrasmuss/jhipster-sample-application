<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.business.home.title">Businesses</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-business" [routerLink]="['/business/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.business.home.createLabel">
            Create a new Business
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="businesses?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.business.home.notFound">No businesses found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="businesses && businesses.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.business.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.business.type">Type</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.business.year">Year</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let business of businesses ;trackBy: trackId">
                    <td><a [routerLink]="['/business', business.id, 'view']">{{ business.id }}</a></td>
                    <td>{{ business.name }}</td>
                    <td>{{ business.type }}</td>
                    <td>{{ business.year | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/business', business.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/business', business.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(business)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
